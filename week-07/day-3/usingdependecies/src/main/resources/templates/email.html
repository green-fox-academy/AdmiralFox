<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Email validation</h1>
<div th:if="${email} == true">
    <p style="color: green" th:text="'This '+ ${pathName} +'  is a valid email address!'"/>
</div>
<div th:unless="${email} == true">
    <p style="color: red" th:text="'This '+ ${pathName} +'  is not a valid email address!'"/>

</div>

</body>
</html>
