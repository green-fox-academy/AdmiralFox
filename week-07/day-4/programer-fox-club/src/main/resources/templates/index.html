<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fox Club Exercise #</title>
        <link rel="stylesheet" th:href="@{/style.css}"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <a href="http://localhost:8080/information">Information</a>
        <br>
        <img src="/image/greenfox.png" height="192" width="192">

        <p th:object="${fox}" th:text="'This is Mr ' +
        *{name} + ' Currently living on ' +
        *{foods} + ' and ' +
        *{drinks} + '.'"/>
        <p th:if="${fox.tricks.size() > 0} == true" th:text="' He knows '+ ${fox.tricks} + ' tricks.'"/>

        <h1 > Known tricks</h1>
        <p th:unless="${fox.tricks.size() > 0} == true" th:text="' '+ ${fox.name} + ' know no tricks, yet. Go and learn some.'"/>
        <ul>
            <li>Write HTML</li>
            <li>Code in Java</li>
        </ul>
    </body>
</html>
